<!DOCTYPE html>
<html lang="pt-BR">
   <!-- coloque isso dentro da pasta templates -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
    <!-- Adicione o link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="question-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="question" placeholder="Digite sua pergunta" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="mt-4">
            <div class="spinner-border text-primary" id="loading-spinner" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Resposta:</h3>
            <div id="response"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>

</body>
</html>
